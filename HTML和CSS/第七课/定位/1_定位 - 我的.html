<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title> relative </title>
	<style>
	    .wrap1{
		    background-color:rgb(0,0,255);
			height:100px;
			width:100px;
			position:relative;
			left:50px;
		    top:50px;
		}
		.wrap2{
		    background-color:rgb(255,0,0);
			height:100px;
			width:100px;
			position:relative;
			left:200px;
			top:200px;
		}
	</style>
</head>
<body>
    <div class="wrap1"></div>
	<div class="wrap2"></div>
</body>
</html>
