<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>背景样式</title>
	<style>
        div{
		    border:solid 2px #000;
			margin-left:20px;
			float:left;
			height:200px;
			width:200px;
		}
		.box1{
		    background-image:url(images/icon1.png);
		}
	    .box2{
		    background-image:url(images/icon1.png);
		    background-repeat:no-repeat;
		}
		.box3{
		    background-image:url(images/icon1.png);
		    background-repeat:repeat-x;
		}
		.box4{
		    background-image:url(images/icon1.png);
		    background-repeat:repeat-y;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
