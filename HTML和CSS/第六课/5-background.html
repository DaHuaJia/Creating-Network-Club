<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>背景</title>
	<style>
		.box1{
			width:500px;
			height:2000px;
			/*border:2px solid #000;*/

			/*如果背景图片尺寸大于div背景会重复*/
			background-image:url(images/1.jpg);

			/*让图片水平和竖直方向不重复*/
			background-repeat: no-repeat;
			
			/*background-position: 0 100px;*/
			background-attachment: fixed;
		}
	</style>
</head>
<body>
	<div class="box1">
		
	</div>

</body>
