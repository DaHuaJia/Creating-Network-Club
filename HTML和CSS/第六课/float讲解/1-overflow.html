<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.wrap{
			width: 100px;
			height: 100px;
			border:5px solid #000;
			
			/*内容不会被修剪，会呈现在元素框之外。*/
			/*overflow: visible;*/

			/*内容会被修剪，但是浏览器不会显示供查看内容的滚动条。*/
			/*overflow: hidden;*/

			/*内容会被修剪，但是浏览器会显示滚动条以便查看其余的内容。*/
			/*overflow: scroll;*/

			/*由浏览器决定如何显示。如果需要，则显示滚动条。*/
			overflow: auto;
		}
		.box{
			width: 80px;
			height: 150px;
			background-color: red;
		}

	</style>
</head>
<body>
	<div class="wrap">
		<div class="box">
			
		</div>
		
	</div>
</body>
</html>
