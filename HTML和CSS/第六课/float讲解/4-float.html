<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.wrap{
			/*2.父级浮动 问题：页面中所有元素都加浮动，margin左右自动失效*/
			float:left;
		}
		.wrap div{
			width: 50px;
			height: 50px;
			float: left;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div></div>
		<div></div>
		<div></div>
	</div>
</body>
</html>
