<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.wrap{
			float:left;<!--父级浮动:页面中所有元素都加浮动，margin左右自动失效-->
			border:1px solid #000;
		}
		.wrap div{
			width: 50px;
			height: 50px;
			float: left;
			background-color: red;
			margin:2px;
		}
		.wrap1{
		    background-color:blue;
			color:pink;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div>1</div>
		<div>2</div>
		<div>3</div>
	</div>
	<div class="wrap1">实创网络协会</div>
</body>
</html>
