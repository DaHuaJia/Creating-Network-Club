<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.wrap1{
			width: 200px;
			height: 50px;
			float: left;
			background-color: red;
		}
		.bg1{
		    clear:both;<!--空标签，清除浮动。必须是块元素。-->
		}
		.wrap2{
		    background-color:blue;
		}
	</style>
</head>
<body>
	<div class="wrap1">实创网络协会</div>
	<div class="bg1"></div>
	<div class="wrap2">实创网络协会</div>
</body>
</html>
