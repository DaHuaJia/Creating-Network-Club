<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
   
	.bg1{
		background-color:red;
		border:2px solid black;
		float:left;
		width:200px;
		height:50px;
		overflow: hidden;
		
	}
	.bg2{
	    background-color:blue;
		overflow: hidden;
	}
	</style>
</head>
<body>
    <div class="bg1">实创网络协会1</div>
	<div class="bg2">实创网络协会3</div>
	<!--overflow: hidden来清除浮动，它的原意是隐藏多余的东西.
overflow:hidden属性相当于是让父级紧贴内容，这样即可紧贴其对象内容-->
</body>
</html>
