<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.wrap{
		
		}
		.wrap div{
			width: 50px;
			height: 50px;
			float: left;
			background-color: red;
	
		}
		
		/*4.after伪类 清浮动方法（现在主流方法）*/

		.wrap:after{
			content: '';
			display: block;
			clear: both;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div></div>
		<div></div>
		<div></div>
	
	</div>
</body>
</html>
