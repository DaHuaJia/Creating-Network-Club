<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		a:link{
			color:red;
		}
		a:hover{
			color:blue;
		}
		a:visited {
			color: green;
		} 
		a:active{
			color:yellow;
		}
	
	</style>
</head>
<body>
	<a href="#">a标签</a>
<!--link:链接未被访问之前的样式-->
<!--visited访问之后的样式-->
<!--active点击时的样式-->		
<!--hover鼠标悬停时的样式-->		
<!--hover必须位于link和visited之后，这样才能生效。-->
</body>
</html>
