<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>对字符串和数字进行加法运算</title>
	<script>
		var x=5+5;
		console.log(x);
		
		var n = "6" + "6";
		console.log(n);
		
		var y="5"+5;
		// 等价于 把数字转换成字符处理 y = "5" + "5";
		
		console.log(y);
		
		
		var z="Hello" + 5;
		console.log(z);
		
		var m = 3 + 5 + "2";
		console.log(m);


		var m2 = 3  + "2" +  5;
		console.log(m2);
		
		var m3 = "2" + 3  +  5;
		console.log(m3);
		
		
	</script>
</head>
<body>

</body>
</html>
