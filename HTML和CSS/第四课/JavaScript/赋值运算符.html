<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>赋值运算符</title>
	<script>
		// +=
		var a;
		a = 5;
		
		a+=2; // a = a + 2;
		
		console.log(a);
		
		a-=2; // a = a - 2;
		console.log(a);
		
		a*=2;// a = a * 2;
		console.log(a);
		
		a%=3;// a = a % 3;
		console.log(a);
		
		
		
		
	</script>
</head>
<body>

</body>
</html>
