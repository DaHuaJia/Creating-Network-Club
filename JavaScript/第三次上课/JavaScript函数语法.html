<!DOCTYPE html>
<html>
<head>
	<title>JavaScript函数语法</title>
	<meta charset="utf-8">
	<script type="text/javascript">
	
	functionname1();
	functionname2(1,100); // 实参数
	functionname2(50,100); // 实参数
	
	var a;
	a = functionname3(5,100);
	console.log(a);
	

	// 可重复使用的代码块
	function functionname1()
	{
		var total = 0;
		var i = 1;
		
		while(i <= 100){
			
			total += i;
			i++;
		}
		
		console.log(total);
	}
	// 调用带参数的函数
	function functionname2(start,end) // 形式参数
	{
		var total = 0;
		var i = start;
		
		while(i <= end){
			total += i;
			i++;
		}
		
		console.log(total);
	}
	
	// 带有返回值的函数
	function functionname3(start,end) // 形式参数
	{
		var total = 0;
		var i = start;
		
		while(i <= end){
			total += i;
			i++;
		}
		
		return total;
		
		// 代码
	}

	
	
	</script>
</head>
<body>

</body>
</html>
