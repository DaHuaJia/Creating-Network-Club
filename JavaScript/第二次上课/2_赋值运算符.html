<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>赋值运算符</title>
	<script>
	/*
		// = 赋值运算符
		var a = 5;
		var b = a;
		console.log(b);
	*/

	
		// += 运算符
		var a = 5;
		a+=3;
		console.log(a);
	

	
		// -= 运算符
		var a = 5;
		a-=3;
		console.log(a);
	
	
		// *= 运算符
		var a = 5;
		a-=3;
		console.log(a);
	

	
		// /= 运算符
		var a = 5;
		a/=2;
		console.log(a);
	

	
		// %= 运算符
		var a = 5;
		a%=2;
		console.log(a);
	

	</script>
</head>
<body>
	
</body>
</html>
