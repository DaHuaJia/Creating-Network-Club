<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>逻辑运算符</title>
	<script>
		// &&  逻辑运算符 
		var x,y;
		x = 4;
		y = 11;
		if(x < 5 && y >10){ // 条件都必须满足
			console.log("x 小于 5 并且 y大于 10");
		}else{
			console.log("x 大于5 或者 Y小于 10");
		}

		x = 5;
		y = 10;
		if(x < 5 || y >100){ // 条件满足一个就行
			console.log("满足至少一个条件就成立");
		}

		// 细节一: 优先级 && 大于 || 优先级
		x  = 101;
		if( (x > 5 && x < 10) || (x > 100 && x < 200) ){
			console.log("用括号保证优先级");
		}


		// 细节二: 短路||
		var a;
		a = 1;
		if(	(a==1) || (a = 10)==1 ) { // 第一个判断为真之后,第二个不会进行判断
			console.log(a);
		}

		var b = 1;
		if( (b==0) || (b = 100)==100 ){ // 第一个判断为空之后,第二个会继续判断
			console.log(b);
		} else{
			console.log(b);
		}

		// 细节二: 短路&&
		var a;
		a = 1;
		if((a==1) && (a = 100)==100){ // 第一个判断为真之后,第二个会继续判断
			console.log(a);
		}else{
			console.log(a);
		}

		var b = 0;
		if( (b==1) && (b = 100)==100){ // 第一个判断为空之后,第二个不会进行判断
			console.log(b);
		} else{
			console.log(b);
		}


		// 条件运算符
		// variablename=(condition)?value1:value2
		var a,b;
		b = 11
		a = (b > 10)?10:1;
		console.log(a);

		//简化
		console.log((b > 10)?10:1);


	</script>
</head>
<body>
	
</body>
</html>
