<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		h1{
			/*   这个一个css注释    */
			font-size:20px;/*   这是设置字体大小    */
			color:green;/*   这是设置字体颜色    */
			font-weight:bold;/*   这是设置字体粗细    */
		}
	</style>
</head>
<body>
	<h1>
		CSS全称为“层叠样式表 (Cascading Style Sheets)”，它主要是用于定义HTML内容在浏览器内的显示样式，如文字大小、颜色、字体加粗等。
	</h1>

	<p>
		使用CSS样式的一个好处是通过定义某个样式，可以让不同网页位置的文字有着统一的字体、字号或者颜色等。
	</p>
</body>
</html>
